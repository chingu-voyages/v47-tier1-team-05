<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Task App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar">
        <a href="/" class="logo">
          <img src="./images/logoDOM02.png" alt="Team Logo" />
        </a>
        <div class="search-container">
          <input type="text" placeholder="Search..." name="search" />
          <!-- <button type="submit">Search</button> -->
        </div>
        <button id="createTaskButton" class="createTaskButton">
          Create Task
        </button>
      </nav>
    </header>

    <!-- Task Form Section -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeTaskForm()">&times;</span>
        <!-- &times creates the X for closing the modal  -->
        <h1>Add Task</h1>
        <form id="taskForm">
          <label for="categoryName">Category Name:</label>
          <input
            type="text"
            id="categoryName"
            name="categoryName"
            required
          /><br /><br />

          <label for="activityName">Activity Type:</label>
          <input
            type="text"
            id="activityName"
            name="activityName"
            required
          /><br /><br />

          <label for="taskName">Task Name:</label>
          <input
            type="text"
            id="taskName"
            name="taskName"
            required
          /><br /><br />

          <label for="taskDescription">Task Description:</label>
          <textarea id="taskDescription" name="taskDescription"></textarea
          ><br /><br />

          <label>Days of the Week:</label><br />
          <div class="columns">
            <input type="checkbox" id="sunday" name="days[]" value="sunday" />
            <label for="sunday">Sun</label><br />
            <input type="checkbox" id="monday" name="days[]" value="monday" />
            <label for="monday">Mon</label><br />
            <input type="checkbox" id="tuesday" name="days[]" value="tuesday" />
            <label for="tuesday">Tue</label><br />
            <input
              type="checkbox"
              id="wednesday"
              name="days[]"
              value="wednesday"
            />
            <label for="wednesday">Wed</label><br />
            <input
              type="checkbox"
              id="thursday"
              name="days[]"
              value="thursday"
            />
            <label for="thursday">Thu</label><br />
            <input type="checkbox" id="friday" name="days[]" value="friday" />
            <label for="friday">Fri</label><br />
            <input
              type="checkbox"
              id="saturday"
              name="days[]"
              value="saturday"
            />
            <label for="saturday">Sat</label><br />
            <br />
          </div>
          <input type="submit" value="Create Task" />
        </form>
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
      <div class="matrix">
        <div id="initial-matrix"></div>
        <div>
          <div id="days-of-month"></div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="footer-content">
        <a
          href="https://github.com/chingu-voyages/v47-tier1-team-05"
          target="_blank"
          rel="noopener"
          >DOMinators Repo</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
